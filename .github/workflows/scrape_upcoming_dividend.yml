name: Scrape Upcoming Dividend Data

on:
  schedule:
    - cron: '0 18 * * 0,3'  # Schedule to run at 1:00 AM UTC+7 every Wednesday and Sunday
  workflow_dispatch:

jobs:
  scrape_data:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run py script
        run: python future_dividend_checker.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: commit files
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
      
      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-update from GitHub Action" || echo "No changes to commit"
      
      - name: Pull with rebase
        run: git pull origin main --rebase

      - name: Push changes
        run: git push origin main
                  
            - name: push changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                github_token: ${{ secrets.TOKEN_GITHUB }}
                branch: main 
